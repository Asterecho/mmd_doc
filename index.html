<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style type="text/css">.donate{position:fixed;right:0;top:50%;z-index:99;border-radius:5px;background-image:linear-gradient(#e66465,#9198e5);width:35px;height:70px;writing-mode:vertical-rl;font-size:25px;letter-spacing:8px;text-indent:3px;color:white}.donate:hover{text-indent:-9999px;white-space:nowrap;line-height:0;width:200px;height:300px;border-radius:20px;background-image:url(https://toolkit.gitee.io/blog/images/pay/qr7.png);background-size:200px 300px}</style>

</head>
<body>
<!--  <nav>
    <a href="#/">中文</a>
    <a href="#/jp/">日文</a>
 </nav> -->
  
<nav class="app-nav no-badge"><ul><li>Translation<ul><li><a href="#/cn/"><img class="emoji"src="https://github.githubassets.com/images/icons/emoji/cn.png"alt="cn">中文</a></li><li><a href="#/jp/"><img class="emoji"src="https://github.githubassets.com/images/icons/emoji/jp.png"alt="jp">日文</a></li></ul></li></ul></nav>

  <div id="app"></div>
  

  <script>
	// 离线支持
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }

    window.$docsify = {
      homepage: 'README.md',
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      }}
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 页脚 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-ruby.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-lua.min.js"></script>
  

<div class="donate">赞助</div>

</body>
</html>
